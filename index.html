<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DesktopPong</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Desktop Pong</h1>
  <canvas id='canvas'></canvas>

  <div class="instructions">
    <h2>Instructions</h2>
    <ol>
      <li>Start game: Press h.</li>
      <li>Start next round of game: Press g.</li>
      <li>Start new game: Refresh.</li>
      <li>Left Player: w to move up. s to move down.</li>
      <li>Left Player: up arrow to move up. down arrow to move down.</li>
    </ol>
  </div>

  <script src='app.js'></script>
</body>
</html>
